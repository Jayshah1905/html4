<html>       
    
<title>Registration Form</title>

</head>
<body>

    <div class="form-container">
        <h2 align="center">Registration Form</h2>
        <form action="login1.html" method="post" align="center">
            <div class="input-group">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br></br>
            </div>

            <div class="input-group">
                <label for="mobile">Enter Your Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" pattern="[0-9]{10}" title="Enter a 10-digit mobile number" required><br></br>
            </div>

            <div class="input-group">
                <label for="website">Enter Your Website Name:</label>
                <input type="url" id="website" name="website" placeholder="Your Website"><br></br>
            </div>

            <div class="input-group">
                <label for="photo">Upload Your Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*"><br></br>
            </div>

            <div class="input-group">
                <label for="birthdate">Enter Your Date:</label>
                <input type="date" id="birthdate" name="birthdate" required><br></br>
            </div>

            <div class="input-group">
                <label for="address">Enter Your Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required><br></br>
            </div>

            <div class="input-group">
                <label for="city">Enter Your City:</label>
                <select id="city" name="city" required>
                    <option value="bhavnagar">Bhavnagar</option>
                    <option value="surat">Surat</option>
                    <option value="rampur">Rampur</option>
                    <option value="bharuch">Bharuch</option>
                    <option value="ahmedabad">Ahmedabad</option>
                </select><br></br>
            </div>

            <div class="input-group">
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Enter a valid Gmail address (e.g., example@gmail.com)" required><br></br>
            </div>

            <div class="input-group">
                <label for="password">Enter Your Password:</label>
                <input type="password" id="password" name="password" placeholder="Your Password" required><br></br>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="reset" class="btn reset-btn">Clear All</button>
            </div>
        </form>
    </div>

</body>
</html>
